---
layout: default
---
<article class="block">
  <h1>{{ page.title }}</h1>

  {% if page.hero %}
    <img class="hero-img" src="{{ page.hero | relative_url }}" alt="{{ page.title | escape }} hero">
  {% endif %}

  {% if page.subtitle %}
    <p class="subtitle">{{ page.subtitle }}</p>
  {% endif %}

  {{ content }}

  {% if page.links %}
    <p class="links">
      {% for link in page.links %}
        <a class="btn" href="{{ link.url }}" target="_blank" rel="noopener">{{ link.label }}</a>
      {% endfor %}
    </p>
  {% endif %}
</article>
<hr>
