---
layout: default
---
<article class="block">
  <h1>{{ page.title }}</h1>

  {% if page.hero %}
    <img class="hero-img" src="{{ page.hero | relative_url }}" alt="{{ page.title | escape }} hero">
  {% endif %}

  {% if page.subtitle %}
    <p class="subtitle">{{ page.subtitle }}</p>
  {% endif %}

  {{ content }}
</article>
<hr>
