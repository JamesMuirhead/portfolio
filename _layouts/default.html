<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'index.html','' }}">
  {% seo %}

  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- CSP: local-only -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self'; base-uri 'self'; form-action 'self'">
</head>
<body>
  <main class="wrap">
    <header class="site-head">
      <!-- Left: logo (optional image placeholder) -->
      <a class="brand" href="{{ '/' | relative_url }}">
        <!-- If you have a logo file, use img. Otherwise, this is an empty block as a slot. -->
        <!-- <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="Logo"> -->
        <span class="logo-slot"></span>
      </a>

      <!-- Right: nav -->
      <nav class="topnav">
        <a href="{{ '/'         | relative_url }}">Projects</a>
        <a href="{{ '/about'    | relative_url }}">About</a>
        <a href="{{ '/design'   | relative_url }}">Design</a>
        <a href="{{ '/blog/'    | relative_url }}">Blog</a>
      </nav>
    </header>

    {{ content }}

    <footer class="site-foot">
      <p class="copyright">Â© <span id="y"></span> {{ site.title }}</p>
    </footer>
  </main>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
