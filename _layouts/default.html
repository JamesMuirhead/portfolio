<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% if page.title and page.title != site.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'index.html','' }}">
  {% seo %}

  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32.png?v=2' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16.png?v=2' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/apple-touch-icon.png?v=2' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/favicon.ico?v=2' | relative_url }}">


<meta http-equiv="Content-Security-Policy"
      content="default-src 'self';
               img-src 'self' data:;
               style-src 'self' https://fonts.googleapis.com;
               font-src  'self' https://fonts.gstatic.com;
               script-src 'self';
               frame-src https://www.youtube.com https://www.youtube-nocookie.com;
               child-src https://www.youtube.com https://www.youtube-nocookie.com;
               base-uri 'self';
               form-action 'self'">

</head>
<body>
  <main class="wrap">
    <header class="site-head">
      <!-- Left: logo (optional image placeholder) -->
        <a class="brand" href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="Logo">
        </a>

      <!-- Right: nav -->
      <nav class="topnav">
          <a href="{{ '/about' | relative_url }}"
              {% if page.url == '/about' or page.url == '/portfolio/about' %}aria-current="page"{% endif %}>
              About
          </a>

          <a href="{{ '/' | relative_url }}"
              {% if page.url == '/' or page.url == '/portfolio/' %}aria-current="page"{% endif %}>
              Design
          </a>

          <a href="{{ '/blog/' | relative_url }}"
              {% if page.url contains '/blog/' %}aria-current="page"{% endif %}>
              Blog
          </a>
      </nav>

    </header>

    {{ content }}

    <footer class="site-foot">
        <ul class="social">
        <li><a href="https://www.linkedin.com/in/james-muirhead/" target="_blank" rel="noopener" data-icon="in">LinkedIn</a></li>
        <li><a href="https://bsky.app/profile/mockchop.bsky.social" target="_blank" rel="noopener" data-icon="bsky">Bluesky</a></li>
        <li><a href="https://x.com/_MockChop" target="_blank" rel="noopener" data-icon="x">Twitter</a></li>
    </ul>
    <p class="copyright">Â© <span id="y"></span> {{ site.title }}</p>
    <p class="byline">Memento Mori</p>
    </footer>
  </main>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
